name: Build & Publish Docker images

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read
  packages: write

jobs:
  build-and-publish:
    name: Build Docker images and push to GHCR
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push backend image
        uses: docker/build-push-action@v4
        with:
          context: .
          file: docker/Dockerfile.backend
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/testshop-backend:latest
            ghcr.io/${{ github.repository_owner }}/testshop-backend:${{ github.sha }}

      - name: Build and push frontend image
        uses: docker/build-push-action@v4
        with:
          context: .
          file: docker/Dockerfile.frontend
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/testshop-frontend:latest
            ghcr.io/${{ github.repository_owner }}/testshop-frontend:${{ github.sha }}

      - name: Output image locations
        run: |
          echo "Backend images pushed: ghcr.io/${{ github.repository_owner }}/testshop-backend:latest and :${{ github.sha }}"
          echo "Frontend images pushed: ghcr.io/${{ github.repository_owner }}/testshop-frontend:latest and :${{ github.sha }}"
